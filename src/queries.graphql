fragment OwnUserData on User {
  id
  name
  bio
  address
  hasDefaultName
  isProjectAuthor
  isAdmin
  socials {
    website
    twitter
    github
    discord
  }
}

query CurrentUser {
  currentUser {
    ...OwnUserData
  }
}

mutation UpdateOwnUser($data: OwnUserUpdateInput!) {
  updateOwnUser(data: $data) {
    ...OwnUserData
  }
}

mutation UpdateProject($projectId: ID!, $data: ProjectUpdateInput!) {
  updateProject(projectId: $projectId, data: $data)
}

mutation RequestProject($projectRequestData: ProjectRequestInput!) {
  requestProject(data: $projectRequestData)
}

mutation ProcessProjectRequest(
  $requestId: ID!
  $isAccepted: Boolean!
  $projectKey: String
) {
  processProjectRequest(
    requestId: $requestId
    isAccepted: $isAccepted
    projectKey: $projectKey
  )
}

mutation ToggleFavoriteProject($projectId: ID!) {
  toggleFavoriteProject(projectId: $projectId)
}
